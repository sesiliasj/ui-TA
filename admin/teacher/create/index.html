<body>
    <div id="app">
        <!-- Header -->
        <header class="header-navbar fixed">
            <div class="toggle-mobile action-toggle"><i class="fas fa-bars"></i></div>
            <div class="header-wrapper">
                <div class="header-content">
                    <div class="dropdown dropdown-menu-end">
                        <a href="#" class="user-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="label">
                                <span></span>
                                <div>Admin</div>
                            </div>
                            <img class="img-user" src="/assets/images/avatar1.png" alt="user" srcset="">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->

        <!-- Nav -->
        <nav class="main-sidebar ps-menu">
            <div class="sidebar-toggle action-toggle">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="sidebar-opener action-toggle">
                <a href="#">
                    <i class="ti-angle-right"></i>
                </a>
            </div>
            <div class="sidebar-header">
                <div class="text">Admin</div>
                <div class="close-sidebar action-toggle">
                    <i class="ti-close"></i>
                </div>
            </div>
            <div class="sidebar-content">
                <ul>
                    <li class="">
                        <a href="/admin/dashboard" class="link">

                            <span>Dasbor</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/admin/teacher" class="link">
                            <i class="ti-user"></i>
                            <span>Kelola Guru</span>
                        </a>
                    </li>
                    <li>
                        <a href="/" class="link">
                            <i class="ti-power-off"></i>

                        </a>
                    </li>
                </ul>
            </div>

        <!-- Content -->
        <body style="background: lightgray">
            <div class="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card border-0 shadow rounded">
                            <div class="card-body">
                                <form action="/admin/teacher/" method="GET" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label class="font-weight-bold">Nama Guru</label>
                                            <input type="text" class="form-control"
                                                name="name" value="" placeholder="Masukkan Nama Guru">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Email Guru</label>
                                            <input type="email" class="form-control"
                                                name="email" value="" placeholder="Masukkan Email Guru">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Password Guru</label>
                                            <input type="password" class="form-control"
                                                name="password" value="" placeholder="Masukkan Password">
                                        </div>
                                        <button type="submit" class="btn btn-md btn-primary">Simpan</button>
                                        <button type="reset" class="btn btn-md btn-warning">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <!-- Content -->
        <!-- Setting -->
        <div class="settings">
            <div class="settings-icon-wrapper">
                <div class="settings-icon">
                    <i class="ti ti-settings"></i>
